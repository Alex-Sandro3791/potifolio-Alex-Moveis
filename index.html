<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifolio - Alex Movéis</title>
</head>
<body>
    <!--person-->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Alex Sandro <span></span></h1>
            </div>
            <div class="starcks-content">
                <h3>Techs :</h3>
                <div class="starcks">
                    <ul>
                        <li>
                            <div data="HTML">                               
                                <img src="./svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                        <li>
                            <div data="CSS">
                                <img src="./svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                        <li>
                            <div data="JS">                               
                                <img src="./svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                        <li>
                            <div data="REACT">
                                <img src="./svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                        <li>
                            <div data="NODE">
                                <img src="./svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/Alex Sandro.png" alt="Alex-foto">
            </div>
            <div class="link">
                <a href="https://github.com/Alex-Sandro3791" target="_blank"><img src="./svg/logo-github.svg" alt="github-icon"></a>
                <a href="https://www.instagram.com/alexmoveis200/" target="_blank"><img src="./svg/logo-insta.svg" alt="insta-icon"></a>
                <a href="https://www.facebook.com/profile.php?id=100081773763792" target="_blank"><img src="./img/fecbook.png" alt="fecbook-icon"></a>
            </div>
        </div>
    </section>
    <!--end person-->
</body>
</html>
